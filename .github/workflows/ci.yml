name: exom-ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    name: CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --check

      - name: Cargo check
        run: cargo check

      - name: Cargo test
        run: cargo test

      - name: Capture smoke run
        run: cargo run --bin exom -- capture --input "REL:CAUSED_BY(Demo->Spec)[0.75]" --notes-root .

      - name: Lifecycle smoke run
        run: cargo run --bin exom -- lifecycle --mode consolidate --notes-root .

      - name: Benchmark smoke run
        run: cargo run --bin exom -- recall --query "hybrid recall sample" --topk 3 --graph 30_Resources/Schemas/benchmark-sample.json
